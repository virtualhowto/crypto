<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Mining vs Powerball Odds</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00ffc3;
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-size: 1rem;
      color: #ffde59;
    }
    input {
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 0.75rem;
      font-size: 1.1rem;
      margin-top: 2rem;
      width: 100%;
      background-color: #00ffc3;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00bfa6;
    }
    .result {
      margin-top: 2rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .preset-container {
      display: flex;
      justify-content: space-around;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .preset {
      border: 2px solid #00ffc3;
      border-radius: 8px;
      padding: 0.5rem;
      background: #203a43;
      text-align: center;
      cursor: pointer;
      width: 140px;
      transition: background 0.3s;
    }
    .preset:hover {
      background: #2c5364;
    }
    .preset img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    #buyLink {
      display: none;
      text-align: center;
      margin-top: 2rem;
    }
    #buyLink a {
      background: #ffde59;
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
      display: inline-block;
      animation: pulse 1.5s infinite;
    }
    #buyLink a:hover {
      background: #ffd700;
      transform: scale(1.05);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .preset-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h2>🎰 Bitcoin Mining vs Powerball 🎯</h2>

  <div class="preset-container">
    <div class="preset" onclick="setPreset('bitaxe')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Bitaxe.svg/512px-Bitaxe.svg.png" alt="Bitaxe">
      Bitaxe
    </div>
    <div class="preset" onclick="setPreset('s17')">
      <img src="https://asicminervalue.com/images/miners/antminer-s17.png" alt="Antminer S17+">
      Antminer S17+
    </div>
  </div>

  <label for="hashrate">💡 Your Hashrate (TH/s):</label>
  <input type="number" id="hashrate" placeholder="e.g. 219">

  <label for="hours">☀️ Average Mining Hours/Day:</label>
  <input type="number" id="hours" placeholder="e.g. 5">

  <label for="miners">🔌 Number of Miners:</label>
  <input type="number" id="miners" placeholder="e.g. 3">

  <label for="power">⚡ Power Consumption per Miner (Watts):</label>
  <input type="number" id="power" placeholder="e.g. 3250">

  <label for="cost">💸 Electricity Cost (AUD per kWh):</label>
  <input type="number" id="cost" placeholder="e.g. 0.30">

  <button onclick="calculateOdds()">🚀 Run the Numbers</button>

  <div class="result" id="btcResult"></div>
  <div class="result" id="comparison"></div>
  <div class="result" id="powerCosts"></div>
  <div class="result" id="profitResult"></div>

  <div id="buyLink">
    <a href="https://your-affiliate-link.com" target="_blank">🛒 Buy Another Miner</a>
  </div>

  <script>
    function setPreset(model) {
      if (model === 'bitaxe') {
        document.getElementById('hashrate').value = 0.05;
        document.getElementById('miners').value = 1;
        document.getElementById('power').value = 5;
        document.getElementById('hours').value = 5;
        document.getElementById('cost').value = 0.30;
      } else if (model === 's17') {
        document.getElementById('hashrate').value = 73;
        document.getElementById('miners').value = 1;
        document.getElementById('power').value = 3250;
        document.getElementById('hours').value = 5;
        document.getElementById('cost').value = 0.30;
      }
    }

    function calculateOdds() {
      const totalNetworkTH = 600000000;
      const blocksPerDay = 144;
      const blockRewardBTC = 3.125;
      const btcPriceAUD = 95000;
      const powerballOdds = 134490400;

      const userTH = parseFloat(document.getElementById('hashrate').value);
      const dailyHours = parseFloat(document.getElementById('hours').value);
      const numMiners = parseInt(document.getElementById('miners').value);
      const powerWatts = parseFloat(document.getElementById('power').value);
      const electricityRate = parseFloat(document.getElementById('cost').value);

      if (!userTH || !dailyHours || !numMiners || !powerWatts || !electricityRate) return;

      const effectiveTH = (userTH * dailyHours) / 24;
      const userShare = effectiveTH / totalNetworkTH;
      const dailyBlockChance = userShare * blocksPerDay;
      const expectedBlockDays = 1 / dailyBlockChance;
      const blockValueAUD = blockRewardBTC * btcPriceAUD;
      const dailyBTCReward = dailyBlockChance * blockRewardBTC;
      const dailyIncome = dailyBTCReward * btcPriceAUD;

      const dailyKWh = (numMiners * powerWatts * dailyHours) / 1000;
      const dailyCost = dailyKWh * electricityRate;
      const monthlyCost = dailyCost * 30;
      const yearlyCost = dailyCost * 365;
      const monthlyIncome = dailyIncome * 30;
      const monthlyProfit = monthlyIncome - monthlyCost;

      document.getElementById('btcResult').innerText =
        `📈 With ${userTH} TH/s mining ${dailyHours}h/day:\n` +
        `🔹 Block chance/day: ${(dailyBlockChance * 100).toFixed(5)}%\n` +
        `🔹 Avg. time to mine 1 block solo: ~${Math.round(expectedBlockDays)} days (~${(expectedBlockDays / 365).toFixed(1)} years)\n` +
        `🔹 Block reward: ~$${blockValueAUD.toLocaleString()} AUD`;

      const betterOdds = dailyBlockChance > (1 / powerballOdds);
      document.getElementById('comparison').innerText =
        `🎲 Powerball odds: 1 in 134,490,400\n` +
        `🎯 Your solo mining odds are: ${betterOdds ? 'BETTER' : 'WORSE'}`;

      document.getElementById('powerCosts').innerText =
        `⚡ Estimated Power Costs:\n` +
        `🔹 Daily: ~$${dailyCost.toFixed(2)} AUD\n` +
        `🔹 Monthly: ~$${monthlyCost.toFixed(2)} AUD\n` +
        `🔹 Yearly: ~$${yearlyCost.toFixed(2)} AUD`;

      document.getElementById('profitResult').innerText =
        `💰 Estimated Profit:\n` +
        `🔹 Daily Income: ~$${dailyIncome.toFixed(2)} AUD\n` +
        `🔹 Monthly Income: ~$${monthlyIncome.toFixed(2)} AUD\n` +
        `🔹 Monthly Profit: ~$${monthlyProfit.toFixed(2)} AUD`;

      document.getElementById('buyLink').style.display = betterOdds ? 'block' : 'none';
    }
  </script>
</body>
</html>
